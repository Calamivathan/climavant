<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="src/stylesheet/style.css">
</head>
<body class="main_body">
    <!-- start of full- main section -->
    <section class="full-section">
        <!-- start of first top right section -->
        <div class="section-1-topleft-container">
            <div class="section-1-weather-icon-container section-1-inner-aligner" style="margin: 0%;">
                <div class="section-1-weather-icon-img full-section-image-selector"><img src="src/images/fill/all/cloudy.svg"></div>
            </div>
            <div class="section-1-weather-condition-container section-1-inner-aligner" style="margin-top: 25%;">
                <span class="section-1-weather-condition-text">----</span>
            </div>
            <div class="section-1-weather-location-container section-1-inner-aligner" style="font-weight: 100;font-size: 20px;">
                <span class="section-1-weather-location-text">--- -----</span>
            </div>
            <div class="section-1-weather-temp-container section-1-inner-aligner" style="font-weight: 900;">
                <span class="section-1-weather-temp-text">--Â°C</span>
            </div>
            <div class="section-1-weather-location-change-container section-1-inner-aligner"style="font-weight: 600;font-size: 15px;">
                <span class="section-1-weather-location-change-text"><img src="src/images/fill/all/location-svgrepo-com.svg"> Change Location</span>
            </div>
        </div>
        <!-- start of first top right section -->

        <div class="section-2-topright-container">
            <div class="section-2-humidity-container section-2-inner-aligner" style="margin-top: 10%;">
                <div class="humidity-logo-container section-2-image-container full-section-image-selector"><img src="src/images/line/all/humidity.svg" style="filter: grayscale(100%) brightness(200%);"></div>
                <div class="humidity-heading-info-container section-2-info-container">
                    <div class="humidity-heading-text">Humidity</div>
                    <div class="humidity-info-text">
                        <span class="humidity-data-updating">--%</span>
                    </div>
                </div>
            </div>
            <div class="section-2-air-pressure-container section-2-inner-aligner">
                <div class="air-pressure-logo-container section-2-image-container full-section-image-selector"><img src="src/images/line/all/barometer.svg"></div>
                <div class="air-pressure-heading-info-container section-2-info-container">
                    <div class="air-pressure-heading-text">Air Pressure</div>
                    <div class="air-pressure-info-text">
                        <span class="air-pressure-data-updating">--</span>
                    </div>
                </div>
            </div>
            <div class="section-2-rain-chances-container section-2-inner-aligner">
                <div class="rain-chances-logo-container section-2-image-container full-section-image-selector"><img src="src/images/line/all/rain.svg"></div>
                <div class="rain-chances-heading-info-container section-2-info-container">
                    <div class="rain-chances-heading-text">Chances Of Rain</div>
                    <div class="rain-chances-info-text">
                        <span class="rain-chances-data-updating">--%</span>
                    </div>
                </div>
            </div>
            <div class="section-2-wind-speed-container section-2-inner-aligner">
                <div class="wind-speed-logo-container section-2-image-container full-section-image-selector"><img src="src/images/line/all/wind.svg"></div>
                <div class="wind-speed-heading-info-container section-2-info-container">
                    <div class="wind-speed-heading-text">Wind Speed</div>
                    <div class="wind-speed-info-text">
                        <span class="wind-speed-data-updating">--Km/h</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- start of section 3 bottom -->
        <div class="section-3-bottom-container">
            <div class="section-3-day-changer-container">
                <div class="section-3-previous-day-container section-3-day-changer-common section-3-prev-next-button" onclick="change_hour_data(0,1)">
                    <img src="src/images/left-arrow-svgrepo-com.svg">
                </div>
                <div class="section-3-day-name-container section-3-day-changer-common" style="  align-items: center;">
                    <span class="section-3-day-name-text">Today</span>
                </div>
                <div class="section-3-next-day-container section-3-day-changer-common section-3-prev-next-button" onclick="change_hour_data(1,0)">
                    <img src="src/images/right-arrow-svgrepo-com.svg">
                </div>
            </div>
            <div class="section-3-day-data-container">
            </div>
            
        </div>
    </section>
</body>
<script src="src/scripts/script.js"></script>
</html>
